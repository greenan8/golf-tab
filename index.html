<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>New Tab</title>
  <meta name="description" content="New tab override extension that displays an image of one of the world's top 100 golf courses on each new tab.">
  <meta name="author" content="Andrew Greenan">

  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  </head>

<body>
   <section id="history"></section> 
   <section id="main">
        <div id=top-bar class="row">
                <div class="column">
                    <H1>
                        Golf <span class="small">Tab</span>
                    </H1>
                </div>
                <div class="column right">
                    <button><i class="las la-history"></i></button>
                    <button><i class="las la-info-circle"></i></button>
                </div>

          
                
            </div>


        </div>
        <div id="info-popup"></div>
        <div id=bottom-bar class="row">
            <div class="column">
                <h3>Image Source: golfdigest.com</h3>
            </div>
                <div class="column right">
                    <h1 class="course">Royal County Down G.C. (Championship)</h1>
                    <h2 class="location">Newcastle, Northern Ireland</h2>
                </div>
        </div>
   </section>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js" integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
   <script src="js/script.js"></script>
</body>
</html>
